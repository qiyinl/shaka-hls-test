<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AWG Shaka Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.11/controls.min.css"
    integrity="sha512-j374noE4/vVG6hAQA1o6n76zgfR1O1Z5yABfP2mfBuS2duEpVEF/bQmlgkTaR30MN4eGUtkvfDS2A//N3PWsQA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="brand">
      <h1>AWG Shaka Player</h1>
    </div>

    <div class="controls">
      <!-- Input ID 'url' preserved for app.js compatibility -->
      <input type="text" id="url" placeholder="Paste HLS/CMAF stream URL here..." />
      <button onclick="loadManifest()">Load Stream</button>
    </div>
  </header>

  <main>
    <div class="video-container">
      <div class="videoWrap">
        <!-- Video ID 'video' preserved for app.js compatibility -->
        <video id="video" autoplay controls></video>
      </div>
    </div>
  </main>

  <section class="terminal-section">
    <div class="terminal-header">
      <span>Event Log</span>
      <button onclick="clearLog()">Clear</button>
    </div>
    <!-- Event Log ID 'event-log' preserved for app.js compatibility -->
    <div id="event-log"></div>
  </section>

  <!-- Scripts -->
  <script src="https://nightly-dot-shaka-player-demo.appspot.com/dist/shaka-player.compiled.js"></script>
  <script src="app.js"></script>
</body>

</html>
