
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaka Event Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.11/controls.min.css" integrity="sha512-j374noE4/vVG6hAQA1o6n76zgfR1O1Z5yABfP2mfBuS2duEpVEF/bQmlgkTaR30MN4eGUtkvfDS2A//N3PWsQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Shaka Event Test</h1>
      <hr>
      <label>
        <input type="text" id="url" placeholder="paste HLS CMAF stream URL here..."/>
        <button onClick="loadManifest()">Load Stream</button>
      </label>
      <hr>
      <div class="videoWrap">
        <video id="video" controls></video>
      </div>
      <hr>
      <fieldset>
        <legend>Event Log:</legend>
        <div id="event-log"></div>
        <button onClick="clearLog()">Clear Log</button>
      </fieldset>
    </div>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.11/shaka-player.compiled.js"></script>-->
    <script src="https://nightly-dot-shaka-player-demo.appspot.com/dist/shaka-player.compiled.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
      (function(){
         var anura = document.createElement('script');
         if ('object' === typeof anura) {
            var urlValues = {};
            var urlParams = window.location.search.slice(1).split('&');
            for (var x in urlParams) urlValues[urlParams[x].split('=')[0]] = urlParams[x].split('=').slice(1).join('');
            var request = {
               instance: '3906017792',
               source: urlValues['QTEST1PUB1'] || window.location.href,
               campaign: urlValues['PUB1page1'] || window.location.href,
            };
            var params = [Math.floor(1E12*Math.random()+1)];
            for (var x in request) params.push(x+'='+encodeURIComponent(request[x]));
            anura.type = 'text/javascript';
            anura.async = true
            anura.src = 'https://script.anura.io/request.js?' + params.join('&');
            var script = document.getElementsByTagName('script')[0];
            script.parentNode.insertBefore(anura, script);
         }
      })();
      </script>
  </body>
</html>
