
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaka Event Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.11/controls.min.css" integrity="sha512-j374noE4/vVG6hAQA1o6n76zgfR1O1Z5yABfP2mfBuS2duEpVEF/bQmlgkTaR30MN4eGUtkvfDS2A//N3PWsQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Shaka Event Test</h1>
      <hr>
      <label>
        <input type="text" id="url" placeholder="paste HLS CMAF stream URL here..."/>
        <button onClick="loadManifest()">Load Stream</button>
      </label>
      <hr>
      <div class="videoWrap">
        <video id="video" controls></video>
      </div>
      <hr>
      <fieldset>
        <legend>Event Log:</legend>
        <div id="event-log"></div>
        <button onClick="clearLog()">Clear Log</button>
      </fieldset>
    </div>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.11/shaka-player.compiled.js"></script>-->
    <script src="https://nightly-dot-shaka-player-demo.appspot.com/dist/shaka-player.compiled.js"></script>
    <script src="app.js"></script>
  </body>
</html>
